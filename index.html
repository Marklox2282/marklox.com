<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заходи на наш Discord-сервер!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --discord-purple: #5865F2;
      --discord-dark-blue: #23272A;
      --discord-light-blue: #7289DA;
      --text-color: #FFFFFF;
      --button-hover: #4752c4;
      --bg-color-start: #36393F; /* Более мягкий темный фон Discord */
      --bg-color-end: #2F3136;   /* Еще один оттенок для градиента */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif; /* Более современный и дружелюбный шрифт */
      overflow: hidden;
      background: var(--bg-color-start);
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-color-start) 0%, var(--bg-color-end) 100%);
      overflow: hidden; /* Скрываем частицы, выходящие за границы */
      z-index: -1;
    }

    /* Анимированные плавающие фигуры */
    .shape {
      position: absolute;
      background: rgba(114, 137, 218, 0.1); /* Прозрачный синий цвет Discord */
      border-radius: 50%; /* Круглые формы */
      animation: float 15s infinite ease-in-out alternate; /* Медленное движение */
      filter: blur(80px); /* Сильное размытие */
      opacity: 0.7;
    }

    .shape:nth-child(1) {
      width: 150px; height: 150px;
      left: 10%; top: 20%;
      animation-duration: 18s;
      animation-delay: 0s;
      background: rgba(88, 101, 242, 0.15); /* Чуть темнее фиолетовый */
    }
    .shape:nth-child(2) {
      width: 200px; height: 200px;
      right: 5%; bottom: 15%;
      animation-duration: 22s;
      animation-delay: 3s;
      background: rgba(114, 137, 218, 0.1);
    }
    .shape:nth-child(3) {
      width: 100px; height: 100px;
      left: 30%; bottom: 5%;
      animation-duration: 16s;
      animation-delay: 6s;
      background: rgba(88, 101, 242, 0.1);
    }
    .shape:nth-child(4) {
      width: 250px; height: 250px;
      left: 60%; top: 10%;
      animation-duration: 20s;
      animation-delay: 9s;
      background: rgba(114, 137, 218, 0.15);
    }
    .shape:nth-child(5) {
      width: 120px; height: 120px;
      right: 25%; top: 50%;
      animation-duration: 17s;
      animation-delay: 12s;
      background: rgba(88, 101, 242, 0.1);
    }


    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 30px) scale(1.05); } /* Небольшое смещение и увеличение */
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .content h1 {
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      margin-bottom: 20px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.4);
      letter-spacing: 1px;
      line-height: 1.2;
      animation: fadeInDown 1s ease-out forwards;
    }

    .content p {
      font-size: clamp(1rem, 2vw, 1.4rem);
      margin-bottom: 40px;
      max-width: 700px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .content a {
      padding: 15px 40px;
      background: var(--discord-purple);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 50px;
      font-size: clamp(1.1rem, 2.5vw, 1.3rem);
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: zoomIn 1s ease-out 1s forwards;
      display: inline-block;
    }

    .content a:hover {
      background: var(--button-hover);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="content">
    <h1>Привет! Заходи к нам на Discord!</h1>
    <p>
      У нас тут просто дружеское сообщество, где можно пообщаться, найти новых друзей и приятно провести время. Без лишних заморочек, просто хорошее настроение!
    </p>
    <a href="https://discord.gg/ваш-дискорд-ссылка">Присоединиться</a>
  </div>
</body>
</html>
